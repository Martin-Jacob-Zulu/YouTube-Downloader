{% extends 'base.html' %}

{% block content %}

<div class="container">
    <br><br>
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src={{embd}} allowfullscreen></iframe>
    </div>
</div>

<div class="container">
    <br><br>

    <table class="table table-striped table-warning">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Select Resolution</th>
            <th scope="col">Download</th>
        </tr>
        </thead>

        {% for i in resolutions %}

        <tbody>
        <tr>
            <td></td>
            <td>{{i}}</td>
            <td>
                <form action="{% url 'download_complete' i %}" method="POST" class="post-form"> {% csrf_token %}
                    <input type="submit" class="btn btn-success" value="Download">
                </form>
            </td>
        </tr>
        </tbody>

        {% endfor %}

    </table>
    <br>

        <a href="{% url 'home' %}">
            <center><h1>Download Another Video</h1></center>
        </a>


</div>

{% endblock %}
